    <script>
       window.onload = function () {
        const imageData = localStorage.getItem("imageData");
        if (imageData) {
          const imageContainer = document.getElementById("imageContainer");
          const image = new Image();
          image.src = imageData;
          imageContainer.appendChild(image);
        }
      }
      // JavaScript
      document.addEventListener("DOMContentLoaded", function () {
        const formData = JSON.parse(localStorage.getItem("formData"));
        if (formData) {
          displayResume(formData);
        }
      });

      function displayResume(formData) {
        const resumeContent = document.getElementById("resumeContent");
        const myname = document.getElementById("myname");
        const phone=document.getElementById("phone");
        const email= document.getElementById("email");
        const github= document.getElementById("github");
        const linkedin=document.getElementById("linkedin");
        const location=document.getElementById("location");
        let lang = document.getElementById("lang");
        const Objective = document.getElementById("Objective");
        let Skill= document.getElementById("Skill");
        let Project = document.getElementById("Project");
        let Achievement= document.getElementById("Achievement");
        let Hobbies= document.getElementById("Hobbies");
        // const myimage = document.getElementById("myimage");
        //Photo
        // console.log(`${formData.photo}`)
        // myimage.innerHTML +=`
        // This is A Phton
        
        //   <img
        //     src="${formData.photo}"
        //     alt="Uploaded Photsdo"
        //     class="img-fluid rounded-circle img-fluid img-thumbnail float-left myimage
        //   />
        // `;
        
        // Name
        myname.innerHTML += `<h2 class="display-3">${formData.name}</h2>`;
        //My Contact
        phone.innerHTML+=` ${formData.mobile}`;
        email.innerHTML+=`${formData.email}`;
        github.innerHTML+=` ${formData.github}`;
        linkedin.innerHTML+=` ${formData.linkedin}`;
        location.innerHTML+=` ${formData.location}`;

        // Personal Information
      //   resumeContent.innerHTML += `
      //   <div class="resume-section">
      //     <h3>Personal Information</h3>
      //     <p>Name: ${formData.name}</p>
      //     <p> <i class="fas fa-mobile-alt mr-2"></i>Mobile: ${formData.mobile}</p>
      //     <p>Email: ${formData.email}</p>
      //     <p>Github: ${formData.github}</p>
      //     <p>LinkedIn: ${formData.linkedin}</p>
      //     <p>Location: ${formData.location}</p>
          
      //   </div>
      // `;

        // Career Objective
        if (formData.careerObjective) {
          document.getElementById("obj-heading").innerHTML=`Career Objective`;
          Objective.innerHTML += `
          
            ${formData.careerObjective}
       
        `;
        }

        // Skills
        if (formData.skills.length > 0) {
          document.getElementById("skill-heading").innerHTML=`Skills`;
          Skill.innerHTML += `
          
              ${formData.skills.map((skill) => `<li>${skill}</li>`).join("")}
           
        `;
        }

        // Summaries
        if (formData.summaries.length > 0) {
          document.getElementById("tech-summary-heading").innerHTML=`Projects`;
          Project.innerHTML += `
         
              ${formData.summaries
                .map(
                  (summary) =>
                    `<li><strong>${summary.header}</strong>: ${summary.description}</li>`
                )
                .join("")}
            
        `;
        }

        // Education
        if (formData.education.length > 0) {
          document.getElementById("edu-heading").innerHTML=`Education`
          educate.innerHTML += `
          
          
              ${formData.education
                .map(
                  (edu) =>
                    `<li>${edu.institution} - ${edu.course} (${edu.percentage}%)</li>`
                )
                .join("")}
            
       
        `;
        }

        // Achievements
        if (formData.achievements.length > 0) {
          document.getElementById("achievement-heading").innerHTML=`Achievements`;
          Achievement.innerHTML += `
          
              ${formData.achievements
                .map((achievement) => `<li>${achievement}</li>`)
                .join("")}
            
        `;
        }

        // Languages
        if (formData.languages.length > 0) {
          document.getElementById("lang-heading").innerHTML=`Languages`;

          lang.innerHTML += `
          
          
              ${formData.languages
                .map((language) => `<li>${language}</li>`)
                .join("")}
           
        `;
        }

        // Hobbies
        if (formData.hobbies.length > 0) {
          document.getElementById("hobbies-heading").innerHTML=` Hobbies and Interests`;
          Hobbies.innerHTML += `
          
          
              ${formData.hobbies.map((hobby) => `<li>${hobby}</li>`).join("")}
           
        `;
        }
      }
      $(document).ready(function () {
      // Function to handle button click
      $('#printBtn').on('click', function () {
        // Trigger browser's print functionality
        window.print();
      });
    });
    </script>
